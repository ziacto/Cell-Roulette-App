<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link href="css/index.css" rel="stylesheet">
        <title>CELL ROULETTE</title>
    </head>
    <body>
        <div class="header">CELL ROULETTE</div>

            <div data-role="page" id="home" class="show">
                <div align="center" id="shakeArea">
                <img id="shake" src="img/shake.png" alt="shake"/>
                <div class="context" id="textOne">
                    Shake your phone, let's see who is the lucky guy in your contacts.
                </div>
            </div>

            </div>

            <div data-role="page" id="two" class="hide">
                <img src="img/loading.gif" class="hide" id="loading" alt="loading..."/>
                <img src="img/loading_b.gif" class="hide" id="loading_b" alt="loading..."/>
                <div class="context" id="textTwo">
                    Select Zoom Level:
                </div>
                <ul class="zoomButton">
                    <li id="16">16</li>
                    <li id="15">15</li>
                    <li id="14">14</li>
                </ul>
                <div class="context" id="textThree">
                    Green: Current Position<br/>
                    Red: Random Position<br/>
                    Distance: <span id="distance"></span>
                </div>
                <div id="mapCanvas">
                </div>
                <canvas id="canvas" height="95" width="95" class="hide"></canvas>
            </div>

            <div data-role="page" id="three" class="hide">
                <ul class="data">
                </ul>
            </div>

        <ul class="nav">
            <li>
                <a href="#home" data-role="link" class="activetab">Call</a>
            </li>
            <li>
                <a href="#two" data-role="link" class="">Map</a>
            </li>
            <li>
                <a href="#three" data-role="link" class="">History</a>
            </li>
        </ul>

    </body>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB3CRm8_BP3yNws8uKj4yUEWqBdfk6RRyk&libraries=geometry&sensor=false"></script>
    <script type="text/javascript" src="js/shake.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</html>
